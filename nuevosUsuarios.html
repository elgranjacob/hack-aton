<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Raven Vision</title>
  <link rel="icon" href="../images/ICON.png" sizes="64x64" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #edf1f3, #fdfcfc);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: none;
      border-radius: 1rem;
      padding: 2rem;
      background-color: #ffffff0d;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    .form-control, .form-select {
      background-color: #ffffffcc;
      border: none;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 0 0.2rem #c3002f55;
    }

    .btn-primary {
      background-color: #c3002f;
      border-color: #c3002f;
    }

    .btn-primary:hover {
      background-color: #a00026;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card text-dark">
          <div class="text-center">
            <img src="images/ICONO.png" alt="Logo" class="logo">
            <h4 class="fw-bold">Registro de Nuevo Usuario</h4>
            <p class="text-muted">Crea una cuenta para acceder a Raven Vision</p>
          </div>
          <form action="/register" method="POST">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
              <label for="usuario" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="confirmar" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="confirmar" name="confirmar" required>
            </div>
            <div class="mb-4">
              <label for="tipo" class="form-label">Tipo de Usuario</label>
              <select class="form-select" id="tipo" name="tipo" required>
                <option value="" disabled selected>Selecciona tu rol</option>
                <option value="prime">Prime (Administrador total)</option>
                <option value="proyecto">Admin de Proyecto</option>
                <option value="flotilla">Admin de Flotilla</option>
                <option value="integrante">Integrante de Flotilla</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = window.supabase.createClient(
    'https://lrhhohwqhaoagufdqrrr.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxyaGhvaHdxaGFvYWd1ZmRxcnJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM4NTAxNDMsImV4cCI6MjA1OTQyNjE0M30.vc9Kx39q8nqa3cVbfSTPy4Lfah3XRAlxMKMVndxuzOk'
  );

  const form = document.querySelector("form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("correo").value;
    const password = document.getElementById("password").value;

    const { data, error } = await supabase.auth.signUp({
      email,
      password
    });

    if (error) {
      alert("❌ Error al registrar: " + error.message);
    } else {
      alert("✅ Registro exitoso. Revisa tu correo para confirmar.");
      window.location.href = "login.html";
    }
  });
</script>

</body>
</html>
