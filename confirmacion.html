<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de Correo | Raven Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .email-container {
      background-color: #fff;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .email-container h2 {
      color: #c3002f;
      margin-bottom: 1rem;
    }

    .email-container p {
      color: #333;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    a.boton {
      display: block;
      background-color: #c3002f;
      color: white;
      text-decoration: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.boton:hover {
      background-color: #a00026;
    }

    .codigo-fake {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="email-container">
    <h2>Verifica tu Correo</h2>
    <p>Ingresa el código de 6 dígitos que hemos enviado a tu correo electrónico.</p>

    <input type="text" maxlength="6" placeholder="••••••">

    <!-- Simulación: al hacer clic en este botón se va directo a "dashboard.html" -->
    <a href="dashboard.html" class="boton">Confirmar Código</a>

    <div class="codigo-fake">Código de ejemplo: <strong>348921</strong></div>
  </div>

</body>
</html>
